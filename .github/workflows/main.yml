name: CI

on: [push]

jobs:
  build:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: latest
    - name: Run a multi-line script
      run: |
        npm install
        node .
